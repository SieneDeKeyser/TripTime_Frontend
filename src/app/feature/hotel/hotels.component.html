 <div class="hotel-container mat-elevation-z8">
    <table mat-table [dataSource] ="hotels" multiTemplateDataRows>
  
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                     [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                  <div class="hotel-element-diagram">
                    <div class="hotel-element-title"> Address: </div>
                    <div class="hotel-element-address"> {{element.address.streetName}}, {{element.address.streetNumber}}</div>
                    <div class="hotel-element-address"> {{element.address.zipCode}}, {{element.address.city}}</div>
                    <div class="hotel-element-address"> {{element.address.country}}</div>
                  </div>
                </div>
              </td>
            </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <div class="action"><button class="btnCreate" mat-raised-button >Create new hotel</button></div>
  </div>
